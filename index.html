<!DOCTYPE html>
    <html>
        <head>
            <title></title>
            <link rel="stylesheet" href="css/main.css">
        </head>
        <body>
        <div class="properties">
            <div class="input-group">
                <label for="fields_count">Size</label>
                <input type="number" id="fields_count" placeholder="Please select field length" min="10" value="15">
            </div>
            <div class="input-group">
                <label for="speed">Speed</label>
                <select name="" id="speed">
                    <option value="200">Normal</option>
                    <option value="300">Slow</option>
                    <option value="100">Fast</option>
                </select>
            </div>
        </div>

        <div class="buttons">
            <button id="start">Start Game</button>
            <button id="pause">Pause Game</button>
        </div>
        <div id="alert-area"></div>
        <div id="main-field"></div>

            <script rel="textjavascript" src="js/jquery-3-3-1.min.js"></script>
            <script rel="textjavascript" src="js/main.js"></script>
        </body>
    </html>
